        --light: #f8f9fa;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

        background-color: var(--dark);
        color: var(--light);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        overflow-x: hidden;
      }

      /* Loading screen - show immediately */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: var(--dark);
        z-index: 9999;
      }

      /* Animated background minimal */
      .animated-bg {
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
